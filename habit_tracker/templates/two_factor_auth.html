{% extends "base.html" %}

{% block content %}

    <h1>2-Factor Authentication</h1>
    <img src="{{ qr_code_path }}" alt="QR Code" />
    <form method="POST">
        {{ form.hidden_tag() }}
    
        <div>
            {{ form.totp_token.label }}
            {{ form.totp_token() }}
        </div>
    
        <div>
            {{ form.submit() }}
        </div>
    </form>
{% endblock %}
